<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Menu - Web For You</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
    
    /* Reset & base */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    
    body, html {
      margin: 0; 
      padding: 0;
      width: 100vw; 
      height: 100vh;
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #ff6b9d 0%, #c44569 50%, #f8b500 100%);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      overflow-y: auto;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      position: relative;
    }

    /* Animated background gradient */
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating particles */
    body::before, body::after {
      content: '';
      position: absolute;
      width: 200px;
      height: 200px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
      z-index: 0;
    }

    body::before {
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    body::after {
      bottom: 10%;
      right: 10%;
      animation-delay: 3s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) scale(1); }
      50% { transform: translateY(-20px) scale(1.1); }
    }

    /* Back button */
    .back-button {
      position: fixed;
      top: 30px;
      left: 30px;
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      z-index: 10;
      text-decoration: none;
      color: white;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      border-color: rgba(255, 255, 255, 0.5);
    }

    .back-button:active {
      transform: translateY(0) scale(0.95);
    }

    /* Container with glassmorphism */
    #page3 {
      width: 90vw;
      max-width: 480px;
      text-align: center;
      color: white;
      user-select: none;
      padding: 40px 30px;
      box-sizing: border-box;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      position: relative;
      z-index: 1;
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Title with enhanced styling */
    #page3 h1 {
      font-size: clamp(24px, 5vw, 32px);
      margin-bottom: 35px;
      line-height: 1.3;
      font-weight: 700;
      background: linear-gradient(45deg, #fff, #ffb3d9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 2px 10px rgba(255, 255, 255, 0.3);
      animation: titleGlow 2s ease-in-out infinite alternate;
    }

    @keyframes titleGlow {
      from { filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3)); }
      to { filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.6)); }
    }

    .menu-grid {
      display: flex;
      flex-direction: column;
      gap: 20px;
      animation: fadeInUp 1s ease-out 0.3s both;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Enhanced menu boxes */
    .menu-box {
      width: 100%;
      max-width: 350px;
      margin: 0 auto;
      padding: 25px 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(255, 105, 180, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      text-decoration: none;
      color: #c44569;
      position: relative;
      overflow: hidden;
      border: 2px solid transparent;
    }

    /* Hover animation */
    .menu-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: left 0.5s ease;
    }

    .menu-box:hover::before {
      left: 100%;
    }

    .menu-box:hover {
      background: linear-gradient(135deg, #ff6b9d, #c44569);
      color: white;
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 40px rgba(255, 105, 180, 0.4);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .menu-box:active {
      transform: translateY(-5px) scale(0.98);
    }

    /* Enhanced icons */
    .menu-icon {
      width: 120px;
      height: auto;
      margin-bottom: 15px;
      object-fit: contain;
      user-select: none;
      pointer-events: none;
      transition: transform 0.3s ease;
      filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.1));
    }

    .menu-box:hover .menu-icon {
      transform: scale(1.1) rotate(5deg);
    }

    /* Enhanced text styling */
    .menu-text {
      font-size: clamp(14px, 3vw, 16px);
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
      transition: all 0.3s ease;
      letter-spacing: 0.5px;
    }

    /* Enhanced timer */
    .timer {
      margin-top: 30px;
      font-size: clamp(14px, 3vw, 16px);
      color: white;
      user-select: none;
      min-height: 2em;
      padding: 15px 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: pulse 2s infinite;
      font-weight: 500;
      letter-spacing: 1px;
    }

    @keyframes pulse {
      0%, 100% { 
        box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4);
      }
      50% { 
        box-shadow: 0 0 0 10px rgba(255, 255, 255, 0);
      }
    }

    /* Enhanced mobile responsiveness */
    @media (max-width: 480px) {
      #page3 {
        width: 95vw;
        padding: 30px 20px;
        margin: 20px 0;
      }
      
      .menu-grid {
        gap: 15px;
      }
      
      .menu-box {
        padding: 20px 15px;
        max-width: 100%;
      }
      
      .menu-icon {
        width: 100px;
        margin-bottom: 12px;
      }
      
      .timer {
        margin-top: 25px;
        padding: 12px 15px;
        font-size: 14px;
      }
    }

    @media (max-width: 360px) {
      #page3 {
        padding: 25px 15px;
      }
      
      .menu-box {
        padding: 18px 12px;
      }
      
      .menu-icon {
        width: 90px;
      }
    }

    /* Scroll behavior for mobile */
    @media (max-height: 700px) {
      body {
        align-items: flex-start;
        padding: 20px 0;
      }
    }
  </style>
</head>
<body>

  <a href="password.html" class="back-button">←</a>
  
  <div id="page3">
    <h1>𝘖𝘶𝘳 𝘔𝘦𝘯𝘶 ♡ ˖ ࣪ !</h1>
    <div class="menu-grid">
      <a href="menubar-gallery.html" class="menu-box">
        <img class="menu-icon" src="menubar-gallery.png" alt="Gallery Icon" />
        <div class="menu-text">𐔌 . ⋮ 𝖦𝖺𝗅𝗅𝖾𝗋𝗒 .ᐟ ₊ ꒱</div>
      </a>
      <a href="menubar-timer.html" class="menu-box">
        <img class="menu-icon" src="menubar-time.png" alt="Love Timer Icon" />
        <div class="menu-text">𐔌 . ⋮ 𝖫𝗈𝗏𝖾 𝖳𝗂𝗆𝖾𝗋 .ᐟ ₊ ꒱</div>
      </a>
      <a href="menubar-game.html" class="menu-box">
        <img class="menu-icon" src="menubar-game.png" alt="Game Icon" />
        <div class="menu-text">𐔌 . ⋮ 𝖦𝖺𝗆𝖾 𝖿𝗈𝗋 𝖴 .ᐟ ₊ ꒱</div>
      </a>
      <a href="menubar-music.html" class="menu-box">
        <img class="menu-icon" src="menubar-music.png" alt="Playlist Icon" />
        <div class="menu-text">𐔌 . ⋮ 𝖯𝗅𝖺𝗒𝗅𝗂𝗌𝗍 .ᐟ ₊ ꒱</div>

    </div>
    
  <script>
    // เริ่มทำงานเมื่อโหลดหน้าเสร็จ
    document.addEventListener('DOMContentLoaded', startCountdown);
    
    // เพิ่ม smooth hover effect สำหรับ menu boxes
    document.querySelectorAll('.menu-box').forEach(box => {
      box.addEventListener('mouseenter', function() {
        this.style.transform = 'translateY(-8px) scale(1.02)';
      });
      
      box.addEventListener('mouseleave', function() {
        this.style.transform = 'translateY(0) scale(1)';
      });
    });
  </script>
</body>
</html>
