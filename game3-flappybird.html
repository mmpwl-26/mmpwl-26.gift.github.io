<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Flappy Bird ‡∏ô‡πà‡∏≤‡∏£‡∏±‡∏Å</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Prompt', sans-serif;
      overflow: hidden;
      position: fixed;
      touch-action: manipulation;
    }

    #backButton {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 300;
      background-color: rgba(255, 255, 255, 0.9);
      border: 2px solid #ff69b4;
      border-radius: 50px;
      padding: 10px 20px;
      font-size: 16px;
      color: #d63384;
      cursor: pointer;
      font-family: 'Itim', cursive;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    #backButton:hover {
      background-color: #ff69b4;
      color: white;
      transform: scale(1.05);
    }

    canvas {
      background: linear-gradient(180deg, #87CEEB 0%, #98FB98 100%);
      border: 3px solid #fff;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      display: none;
      animation: popIn 0.6s ease;
      touch-action: none;
    }

    /* ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠‡∏Ç‡∏ô‡∏≤‡∏î 1269x2800 */
    @media screen and (max-width: 1300px) and (min-height: 2500px) {
      canvas {
        width: 90vw;
        height: calc(90vw * 1.5);
        max-width: 380px;
        max-height: 570px;
      }
      
      #startButton {
        font-size: 32px !important;
        padding: 20px 45px !important;
      }
      
      #score {
        font-size: 36px !important;
        top: 80px !important;
      }
      
      #popupBox {
        font-size: 28px !important;
        padding: 40px 50px !important;
        max-width: 350px !important;
      }
    }

    /* ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠‡∏ó‡∏±‡πà‡∏ß‡πÑ‡∏õ */
    @media screen and (max-width: 768px) {
      canvas {
        width: 95vw;
        height: calc(95vw * 1.5);
        max-width: 360px;
        max-height: 540px;
        border-width: 2px;
      }
      
      #backButton {
        top: 15px;
        left: 15px;
        font-size: 14px;
        padding: 8px 16px;
      }
      
      #startButton {
        font-size: 24px;
        padding: 18px 40px;
      }
      
      #score {
        font-size: 26px;
        top: 60px;
      }
      
      #popupBox {
        font-size: 20px;
        padding: 30px 35px;
        max-width: 280px;
      }
    }

    /* ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡πÄ‡∏•‡πá‡∏Å */
    @media screen and (max-width: 480px) {
      canvas {
        width: 98vw;
        height: calc(98vw * 1.4);
        max-width: 320px;
        max-height: 448px;
        border-radius: 10px;
      }
      
      #startButton {
        font-size: 20px;
        padding: 15px 30px;
      }
      
      #score {
        font-size: 22px;
        top: 50px;
      }
    }

    #startButton {
      position: absolute;
      z-index: 200;
      font-size: 26px;
      padding: 16px 36px;
      border: none;
      border-radius: 50px;
      background-color: #ff8acb;
      color: white;
      cursor: pointer;
      box-shadow: 0 6px 14px rgba(255, 138, 203, 0.5);
      transition: transform 0.2s, background-color 0.3s;
      font-family: 'Prompt', sans-serif;
      touch-action: manipulation;
    }

    #startButton:hover, #startButton:active {
      background-color: #ff5eb8;
      transform: scale(1.05);
    }

    #popupOverlay {
      display: none;
      position: fixed;
      top: 0; 
      left: 0; 
      right: 0; 
      bottom: 0;
      background: rgba(0,0,0,0.6);
      z-index: 100;
      justify-content: center;
      align-items: center;
    }

    #popupBox {
      background: #ffe6f3;
      border: 2px solid #ff69b4;
      padding: 35px 45px;
      border-radius: 25px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      color: #d63384;
      box-shadow: 0 0 25px #ffc3e6;
      max-width: 300px;
      animation: popIn 0.4s ease;
    }

    #popupBox button {
      margin-top: 22px;
      padding: 12px 28px;
      font-size: 18px;
      background: #f55a94;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
      touch-action: manipulation;
    }

    #popupBox button:hover, #popupBox button:active {
      background: #ff3e86;
      transform: scale(1.05);
    }

    #score {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 28px;
      color: white;
      font-weight: bold;
      text-shadow: 2px 2px 4px #000;
      z-index: 10;
      display: none;
      font-family: 'Prompt', sans-serif;
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£ zoom ‡πÅ‡∏•‡∏∞ scroll */
    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <!-- ‡∏õ‡∏∏‡πà‡∏°‡∏¢‡πâ‡∏≠‡∏ô‡∏Å‡∏•‡∏±‡∏ö -->
  <a href="menubar-game.html" id="backButton">
    ‚Üê ‡∏Å‡∏•‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡∏´‡∏•‡∏±‡∏Å
  </a>

  <div id="score">‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: 0</div>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <button id="startButton">‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°</button>

  <!-- ‡πÄ‡∏û‡∏•‡∏á‡πÅ‡∏ö‡πá‡∏Ñ‡∏Å‡∏£‡∏≤‡∏ß‡∏î‡πå -->
  <audio id="bgMusic" src="https://media.vocaroo.com/mp3/1mDg7B7XQf5Y" preload="auto"></audio>

  <!-- Popup ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏ä‡∏ô -->
  <div id="popupOverlay">
    <div id="popupBox">
      <div id="popupMessage">üíñ ‡∏ó‡∏µ‡πà‡∏£‡∏±‡∏Å‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏Å‡πà‡∏á‡∏°‡∏≤‡∏Å‡∏Å‡∏Å‡πÄ‡∏•‡∏¢ ‡∏†‡∏π‡∏°‡∏¥‡∏à‡∏≤‡∏¢‡∏¢‡∏¢ üíñ</div><br />
      <button onclick="resetGame()">‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏•‡πà‡∏ô‡πÉ‡∏´‡∏°‡πà</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const startButton = document.getElementById('startButton');
    const scoreDisplay = document.getElementById('score');
    const popupOverlay = document.getElementById('popupOverlay');
    const bgMusic = document.getElementById('bgMusic');

    const gravity = 0.4;
    const jumpForce = -8;
    const pipeGap = 180;
    const basePipeSpeed = 1.5;
    const pipeWidth = 60;

    // ‡πÇ‡∏´‡∏•‡∏î‡∏†‡∏≤‡∏û‡∏ô‡∏Å
    const birdImg = new Image();
    birdImg.src = 'S__10248196.png';
    let birdImageLoaded = false;

    birdImg.onload = () => {
      birdImageLoaded = true;
    };

    birdImg.onerror = () => {
      console.log('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÇ‡∏´‡∏•‡∏î‡∏†‡∏≤‡∏û‡∏ô‡∏Å‡πÑ‡∏î‡πâ ‡∏à‡∏∞‡πÉ‡∏ä‡πâ‡∏Å‡∏≤‡∏£‡∏ß‡∏≤‡∏î‡πÅ‡∏ó‡∏ô');
      birdImageLoaded = false;
    };

    let bird = {
      x: 80,
      y: 150,
      width: 60,
      height: 60,
      velocity: 0,
    };

    let pipes = [];
    let frameCount = 0;
    let score = 0;
    let gameOver = false;
    let started = false;

    // ‡∏ß‡∏≤‡∏î‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á
    function drawBackground() {
      // ‡∏ó‡πâ‡∏≠‡∏á‡∏ü‡πâ‡∏≤
      const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
      gradient.addColorStop(0, '#87CEEB');
      gradient.addColorStop(1, '#98FB98');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // ‡πÄ‡∏°‡∏Ü
      ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
      for (let i = 0; i < 5; i++) {
        const x = (i * 100 + frameCount * 0.2) % (canvas.width + 60);
        const y = 50 + Math.sin(i) * 30;
        drawCloud(x, y);
      }
    }

    function drawCloud(x, y) {
      ctx.beginPath();
      ctx.arc(x, y, 20, 0, Math.PI * 2);
      ctx.arc(x + 25, y, 35, 0, Math.PI * 2);
      ctx.arc(x + 50, y, 20, 0, Math.PI * 2);
      ctx.fill();
    }

    function createPipe() {
      const top = Math.random() * (canvas.height - pipeGap - 120) + 40;
      pipes.push({
        x: canvas.width,
        top: top,
        bottom: top + pipeGap,
        width: pipeWidth,
        passed: false
      });
    }

    // ‡∏ß‡∏≤‡∏î‡∏ô‡∏Å - ‡πÉ‡∏ä‡πâ‡∏†‡∏≤‡∏û‡∏´‡∏£‡∏∑‡∏≠‡∏ß‡∏≤‡∏î‡πÄ‡∏≠‡∏á
    function drawBird() {
      if (birdImageLoaded) {
        // ‡πÉ‡∏ä‡πâ‡∏†‡∏≤‡∏û‡∏ô‡∏Å
        ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);
      } else {
        // ‡∏ß‡∏≤‡∏î‡∏ô‡∏Å‡πÅ‡∏ö‡∏ö fallback
        // ‡πÄ‡∏á‡∏≤‡∏ô‡∏Å
        ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
        ctx.fillRect(bird.x + 3, bird.y + 3, bird.width, bird.height);
        
        // ‡∏ï‡∏±‡∏ß‡∏ô‡∏Å
        ctx.fillStyle = '#FFD700';
        ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
        
        // ‡∏´‡∏±‡∏ß‡∏ô‡∏Å
        ctx.fillStyle = '#FFA500';
        ctx.beginPath();
        ctx.arc(bird.x + bird.width/2, bird.y + bird.height/3, bird.width/3, 0, Math.PI * 2);
        ctx.fill();
        
        // ‡∏ï‡∏≤
        ctx.fillStyle = '#000';
        ctx.beginPath();
        ctx.arc(bird.x + bird.width/2 - 5, bird.y + bird.height/3 - 3, 3, 0, Math.PI * 2);
        ctx.fill();
        
        // ‡∏à‡∏á‡∏≠‡∏¢‡∏õ‡∏≤‡∏Å
        ctx.fillStyle = '#FF6347';
        ctx.beginPath();
        ctx.moveTo(bird.x + bird.width/2 + 8, bird.y + bird.height/3);
        ctx.lineTo(bird.x + bird.width/2 + 15, bird.y + bird.height/3 - 3);
        ctx.lineTo(bird.x + bird.width/2 + 15, bird.y + bird.height/3 + 3);
        ctx.closePath();
        ctx.fill();
        
        // ‡∏õ‡∏µ‡∏Å
        ctx.fillStyle = '#32CD32';
        ctx.beginPath();
        ctx.ellipse(bird.x + bird.width/4, bird.y + bird.height/2, 15, 8, Math.sin(frameCount * 0.3), 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function drawPipes() {
      pipes.forEach(pipe => {
        // ‡πÄ‡∏á‡∏≤‡∏ó‡πà‡∏≠
        ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
        ctx.fillRect(pipe.x + 3, 3, pipe.width, pipe.top);
        ctx.fillRect(pipe.x + 3, pipe.bottom + 3, pipe.width, canvas.height - pipe.bottom);
        
        // ‡∏ó‡πà‡∏≠‡∏™‡∏µ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß
        ctx.fillStyle = '#228B22';
        ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
        ctx.fillRect(pipe.x, pipe.bottom, pipe.width, canvas.height - pipe.bottom);
        
        // ‡∏Ç‡∏≠‡∏ö‡∏ó‡πà‡∏≠
        ctx.fillStyle = '#32CD32';
        ctx.fillRect(pipe.x, pipe.top - 30, pipe.width + 10, 30);
        ctx.fillRect(pipe.x, pipe.bottom, pipe.width + 10, 30);
      });
    }

    function draw() {
      drawBackground();
      drawBird();
      drawPipes();
    }

    function update() {
      if (gameOver || !started) return;

      bird.velocity += gravity;
      bird.y += bird.velocity;

      if (frameCount % 150 === 0) createPipe();

      const currentPipeSpeed = basePipeSpeed + (score > 6 ? 0.5 : 0);

      pipes.forEach(pipe => pipe.x -= currentPipeSpeed);
      pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);

      pipes.forEach(pipe => {
        const hitTop = bird.x + bird.width > pipe.x && bird.x < pipe.x + pipe.width && bird.y < pipe.top;
        const hitBottom = bird.x + bird.width > pipe.x && bird.x < pipe.x + pipe.width && bird.y + bird.height > pipe.bottom;
        if (hitTop || hitBottom) endGame();

        if (!pipe.passed && pipe.x + pipe.width < bird.x) {
          pipe.passed = true;
          score++;
          scoreDisplay.textContent = `‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: ${score}`;
        }
      });

      if (bird.y + bird.height > canvas.height || bird.y < 0) endGame();
      frameCount++;
    }

    function endGame() {
      gameOver = true;
      
      // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ï‡∏≤‡∏°‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô
      const popupMessage = document.getElementById('popupMessage');
      if (score < 2) {
        popupMessage.textContent = "‡πÄ‡∏≠‡∏≤‡πÉ‡∏´‡∏°‡πà‡∏ô‡∏∞‡∏ó‡∏µ‡πà‡∏£‡∏±‡∏Å ‡∏™‡∏π‡πâ‡πÜ";
      } else if (score >= 3 && score < 5) {
        popupMessage.textContent = "‡πÄ‡∏´‡πâ‡∏¢‡∏¢‡πÅ‡∏ü‡∏ô‡∏´‡∏ô‡∏π‡πÄ‡∏Å‡πà‡∏á‡∏°‡∏≤‡∏Å";
      } else if (score >= 5) {
        popupMessage.textContent = "‡πÄ‡∏•‡πà‡∏ô‡∏à‡∏ô‡πÄ‡∏ã‡∏µ‡∏¢‡∏ô‡πÅ‡∏ö‡∏ö‡∏ô‡∏µ‡πâ‡πÄ‡∏≠‡∏≤‡πÑ‡∏õ 10 ‡∏à‡∏∏‡πâ‡∏ö";
      } else {
        popupMessage.textContent = "‡πÄ‡∏≠‡∏≤‡πÉ‡∏´‡∏°‡πà‡∏ô‡∏∞‡∏ó‡∏µ‡πà‡∏£‡∏±‡∏Å ‡∏™‡∏π‡πâ‡πÜ";
      }
      
      popupOverlay.style.display = 'flex';
    }

    function resetGame() {
      bird.y = 150;
      bird.velocity = 0;
      pipes = [];
      frameCount = 0;
      score = 0;
      gameOver = false;
      popupOverlay.style.display = 'none';
      scoreDisplay.textContent = '‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: 0';
      loop();
    }

    function loop() {
      if (!gameOver && started) {
        update();
        draw();
        requestAnimationFrame(loop);
      }
    }

    startButton.addEventListener('click', () => {
      startButton.style.display = 'none';
      canvas.style.display = 'block';
      scoreDisplay.style.display = 'block';
      started = true;

      // ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏û‡∏•‡∏á
      bgMusic.volume = 0.6;
      bgMusic.play().catch(e => console.log('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏û‡∏•‡∏á‡πÑ‡∏î‡πâ:', e));

      // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°
      loop();
    });

    // ‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏°‡∏ö‡∏ô‡∏Ñ‡∏µ‡∏¢‡πå‡∏ö‡∏≠‡∏£‡πå‡∏î
    window.addEventListener('keydown', (e) => {
      if (e.code === 'Space' && !gameOver && started) {
        e.preventDefault();
        bird.velocity = jumpForce;
      }
    });

    // ‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏™‡∏±‡∏°‡∏ú‡∏±‡∏™‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠
    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      if (!gameOver && started) {
        bird.velocity = jumpForce;
      }
    }, { passive: false });

    // ‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏Ñ‡∏•‡∏¥‡∏Å‡πÄ‡∏°‡∏≤‡∏™‡πå
    canvas.addEventListener('click', (e) => {
      e.preventDefault();
      if (!gameOver && started) {
        bird.velocity = jumpForce;
      }
    });

    // ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£ scroll ‡πÅ‡∏•‡∏∞ zoom
    document.addEventListener('touchmove', (e) => {
      if (started) {
        e.preventDefault();
      }
    }, { passive: false });

    // ‡∏ß‡∏≤‡∏î‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô
    drawBackground();
  </script>
</body>
